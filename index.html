<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UFO Jump: Local Photo Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background: #020205; font-family: 'Arial Black', sans-serif; }
        canvas { display: block; touch-action: none; cursor: pointer; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; color: #0f0; font-size: 30px; text-shadow: 0 0 10px #0f0; pointer-events: none; z-index: 10; }
        #inst { position: absolute; bottom: 20px; width: 100%; text-align: center; color: white; font-size: 14px; opacity: 0.7; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">PUNTI: <span id="score">0</span></div>
    <div id="inst">Frecce o Click/Touch ai lati per saltare</div>
    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreElement = document.getElementById('score');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// --- RIFERIMENTO AL FILE LOCALE ---
const faceImg = new Image();
// Assicurati che il file si chiami esattamente cos√¨ e sia nella stessa cartella dell'HTML
faceImg.src = 'fotoufo.png'; 

let score = 0;
let gameActive = true;
let platforms = [];

const player = {
    x: 0, y: 0, w: 60, h: 95,
    vy: 0, gravity: 0.4, jump: -14,
    vx: 0, speed: 8
};

function initGame() {
    score = 0;
    scoreElement.innerText = "0";
    player.x = canvas.width / 2 - 30;
    player.y = canvas.height - 200;
    player.vy = 0;
    player.vx = 0;
    
    platforms = [];
    // Piattaforma di partenza sicura
    platforms.push({ x: canvas.width/2 - 60, y: canvas.height - 110, w: 120, h: 25 });
    
    for(let i=1; i<8; i++) {
        addPlatform(canvas.height - (i * 130));
    }
    gameActive = true;
}

function addPlatform(yPos) {
    platforms.push({
        x: Math.random() * (canvas.width - 100),
        y: yPos,
        w: 100, h: 25,
        speed: (Math.random() - 0.5) * 3 
    });
}

function update() {
    if (!gameActive) return;

    player.vy += player.gravity;
    player.y += player.vy;
    player.x += player.vx;

    if (player.x + player.w < 0) player.x = canvas.width;
    if (player.x > canvas.width) player.x = -player.w;

    if (player.y < canvas.height / 2) {
        let diff = canvas.height / 2 - player.y;
        player.y = canvas.height / 2;
        score += Math.floor(diff * 0.1);
        scoreElement.innerText = score;
        
        platforms.forEach(p => {
            p.y += diff;
            if (p.y > canvas.height) {
                platforms.shift();
                addPlatform(0);
            }
        });
    }

    if (player.vy > 0) {
        platforms.forEach(p => {
            if (player.x + 15 < p.x + p.w && player.x + player.w - 15 > p.x &&
                player.y + player.h > p.y && player.y + player.h < p.y + p.h + 15) {
                player.vy = player.jump;
                player.y = p.y - player.h;
            }
        });
    }

    platforms.forEach(p => {
        if(p.speed) {
            p.x += p.speed;
            if(p.x < 0 || p.x > canvas.width - p.w) p.speed *= -1;
        }
    });

    if (player.y > canvas.height + 100) {
        gameActive = false;
        setTimeout(() => {
            if(confirm("GAME OVER! Punteggio: " + score + "\nVuoi riprovare?")) initGame();
        }, 100);
    }
}

function draw() {
    ctx.fillStyle = '#020205';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Disegna UFO
    platforms.forEach(p => {
        ctx.fillStyle = '#444';
        ctx.beginPath();
        ctx.ellipse(p.x + p.w/2, p.y + 10, p.w/2, 12, 0, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = '#00ffcc'; 
        ctx.beginPath();
        ctx.ellipse(p.x + p.w/2, p.y + 5, p.w/3, 8, 0, 0, Math.PI * 2);
        ctx.fill();
    });

    // VESTITO DIVERTENTE
    // Mantello rosso da supereroe
    ctx.fillStyle = '#ff0000';
    ctx.fillRect(player.x + 5, player.y + 45, player.w - 10, 45);
    // Tutina blu elettrico
    ctx.fillStyle = '#00aaff';
    ctx.fillRect(player.x + 15, player.y + 40, 30, 50);
    // Stivali
    ctx.fillStyle = '#ff0000';
    ctx.fillRect(player.x + 15, player.y + 85, 10, 10);
    ctx.fillRect(player.x + 35, player.y + 85, 10, 10);
    
    // DISEGNA LA TUA FACCIA
    if (faceImg.complete && faceImg.naturalWidth !== 0) {
        // Disegna la foto centrata
        ctx.drawImage(faceImg, player.x, player.y, 60, 60);
    } else {
        // Faccia gialla di emergenza se il file non viene trovato
        ctx.fillStyle = '#f1c40f';
        ctx.beginPath();
        ctx.arc(player.x + 30, player.y + 30, 28, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = '#000';
        ctx.fillRect(player.x + 18, player.y + 20, 6, 6);
        ctx.fillRect(player.x + 36, player.y + 20, 6, 6);
    }
}

function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

// Controlli Tastiera
window.onkeydown = (e) => {
    if(e.key === "ArrowLeft") player.vx = -player.speed;
    if(e.key === "ArrowRight") player.vx = player.speed;
};
window.onkeyup = (e) => player.vx = 0;

// Controlli Touch/Mouse
canvas.onmousedown = canvas.ontouchstart = (e) => {
    const x = e.touches ? e.touches.clientX : e.clientX;
    player.vx = (x < canvas.width / 2) ? -player.speed : player.speed;
};
canvas.onmouseup = canvas.ontouchend = () => player.vx = 0;

initGame();
gameLoop();
</script>
</body>
</html>
